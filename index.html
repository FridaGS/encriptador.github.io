<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <header>
        <img src="./img/logo.png" alt="Alura logo">
    </header>
    <main>
        <div class="user-container">
            <div class="text-container">
                <textarea class="text-input" id="text-input" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div class="conditions-container">
                <img src="./img/exclamation.png" alt="exclamation circle">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="buttons-container">
                <button class="encrypt" >Encriptar</button>
                <button class="decrypt" >Desencriptar</button>
            </div>
        </div>
        <div class="results-container">
            <div class="result-text">
                <img src="./img/find.png">
                <h1>Ningún mensaje fue encontrado</h1>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
        </div>
    </main>
    <footer>
        <p>Esta página fue creada por Frida Abigail Galicia Sánchez para el Challenge de Principiante en Programación en Oracle Next Education</p>
    </footer>
    <noscript>Please enable JavaScript to view this page</noscript>
    <script src="index.js"></script>
</body>
</html>
